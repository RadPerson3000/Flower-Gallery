<html>

<head>

    <title> Photo Gallery </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>

</head>

<body>

    <ul class="menu">

        <li class="links"> <a href="#home"> Home Picture </a> </li>
        <li class="links"> <a href="#gallery"> Grid Gallery </a> </li>
        <li class="links"> <a href="#slides"> Slideshow </a> </li>

    </ul>


    <section id="home">

        <img src="https://i.pinimg.com/originals/dc/1a/9c/dc1a9cba93ebd056c00e77eca6744f99.gif" class="homeimg">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

    </section>


    <section id="gallery">
        <h2> Grid Gallery </h2>
        <br>
        <script src=""> </script>

        <span>

            <div class="row">

                <img class="div1" src="blue.jpg">
                <img class="div1" src="Orange.png">
                <img class="div1" src="Pink%20tulip.jpg">
                <img class="div1" src="purple.jpg">

            </div>


            <div class="row">

                <img class="div1" src="Red%20rose.jpg">
                <img class="div1" src="violet.jpg">
                <img class="div1" src="White.jpg">
                <img class="div1" src="yellow.jpg">

            </div>

        </span>


    </section>










    <section id="slides">

        <h1> Slideshow </h1>

        <div class="line"> </div>

        <div id="mycarousel" class="carousel slide">

            <div class="carousel-inner">

                <div class="item active">

                    <center>

                        <img src="blue.jpg">

                        <div class="carousel-content">
                            <p> Blue Flower </p>
                        </div>

                    </center>

                </div>

                <div class="item">

                    <center>

                        <img src="Orange.png">

                        <div class="carousel-content">
                            <p> Orange Flower </p>
                        </div>

                    </center>

                </div>

                <div class="item">

                    <center>

                        <img src="Pink%20tulip.jpg">

                        <div class="carousel-content">
                            <p> Pink Tulip </p>
                        </div>

                    </center>

                </div>
                
                <div class="item">

                    <center>

                        <img src="purple.jpg">

                        <div class="carousel-content">
                            <p> Purple Flower </p>
                        </div>

                    </center>

                </div>
                
                <div class="item">

                    <center>

                        <img src="Red%20rose.jpg">

                        <div class="carousel-content">
                            <p> Red Rose </p>
                        </div>

                    </center>

                </div>
                
                <div class="item">

                    <center>

                        <img src="violet.jpg">

                        <div class="carousel-content">
                            <p> Violet Flower </p>
                        </div>

                    </center>

                </div>
                
                <div class="item">

                    <center>

                        <img src="White.jpg">

                        <div class="carousel-content">
                            <p> White Flower </p>
                        </div>

                    </center>

                </div>
                
                <div class="item">

                    <center>

                        <img src="yellow.jpg">

                        <div class="carousel-content">
                            <p> Yellow Flower </p>
                        </div>

                    </center>

                </div>

            </div>

            <a class="left carousel-control" href="#mycarousel" data-slide="prev">

                <span class="glyphicon glyphicon-chevron-left"> </span>

            </a>

            <a class="right carousel-control" href="#mycarousel" data-slide="next">

                <span class="glyphicon glyphicon-chevron-right"> </span>

            </a>

        </div>


    </section>










</body></html>
